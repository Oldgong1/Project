{% extends "speeches/layout.html" %}
{% load static %}

    {% block body %}
        <h1>List of Speeches</h1>
        
        {% for speech in speak  %}
        <div>
            <a href="{{ speech.get_absolute_url }}"> <h3> {{ speech.title }} </h3></a>
            <p > {{ speech.date}} </p>
            <p>{{ speech.body}}</p><a href="{{ speech.link }}">View more</a>
            </div> 
 
        {% endfor %}

    {% endblock %}
